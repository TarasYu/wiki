
{% extends "encyclopedia/layout.html" %}

{% block title %}
   {{title}}
{% endblock %}

{% block body %}
  
   {% if article %}
      <div class="article">
            {{ article|safe }}
      </div>     
   {% endif %}
   <div>
      <form action="edit/{{ title }}">

         <p><input type="submit" value="Редагувати статтю"></p>

      </form>
   </div>
{% endblock %}
