{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}
                {% endblock %}
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
      

        
        <div class="row">
           
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <div>
                <form action ="search" method="post">
                    {% csrf_token %}
                    {{ form }}
                </form>
                </div>
                <div>
                    <a href="http://127.0.0.1:8000/">Головна сторінка</a>
                </div>
                <div>
                    <a href="http://127.0.0.1:8000/new_page">Створити нову статтю</a>
                </div>
                <div>
                    <a href="http://127.0.0.1:8000/random_page">Випадкова стаття</a>
                    
                </div>
              
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        

    </body>
</html>
